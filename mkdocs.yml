# Project Information
site_name: AustraliaSim Docs
site_url: https://australiasim.github.io/aussim-docs/
edit_uri: https://github.com/AustraliaSim/aussim-docs/edit/main/docs/


plugins:
  - search
  - awesome-pages

  
# Configuration
theme:
  name: material
  font:
    text: Mulish
  palette:
    scheme: default
    primary: teal
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking    
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
  favicon: https://media.discordapp.net/attachments/556655732066353178/1017562256462061619/AusSimLogo.png

extra:
  social:
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/r/australiasim

nav:
  - Home: '../'
  - 'Meta Constitution': '/constitution/'
  - 'Code of Conduct': '/code-of-conduct/'

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: "#"